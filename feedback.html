<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
    <style>
        /* Specific style for Feedback title */
        .feedback-title {
            color: #4CAF50; /* New green shade */
            text-align: center; /* Center-aligns the title */
        }

        /* Additional feedback form styling */
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav class="nav anim">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="skills.html">Skills</a>
            <a href="contact.html">Contact</a>
            <a href="feedback.html">Feedback</a>
        </nav>
    </header>

    <div class="container">
        <h1 class="feedback-title">Feedback</h1>
        <form action="YOUR_BACKEND_ENDPOINT" method="POST">
            <input type="hidden" name="access_key" value="6ec6a9e3-9b5c-4221-ac7e-4aa8af703dc1">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Feedback</label>
            <textarea id="message" name="message" rows="5" placeholder="Share your thoughts here..." required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Mohammed Asif M U</p>
    </footer>
</body>
</html>
